# DataSource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=myuser
spring.datasource.password=mypassword

# Hibernate ddl auto (none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Specify the dialect for the H2 database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Show SQL statements in the log
spring.jpa.show-sql=true

# Format SQL statements in the log
spring.jpa.properties.hibernate.format_sql=true