version: '3.8'
services:
  mysql-db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - mynet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - mynet

  zenikaapp:
    build: .
    depends_on:
      - mysql-db
    ports:
      - "8091:8091"
    networks:
      - mynet


volumes:
  db_data:
networks:
  mynet: